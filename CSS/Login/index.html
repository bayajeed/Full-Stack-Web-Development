<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: blueviolet;
            font-family: "Poppins", sans-serif;
        }
        .login-area{
            width: 650px;
            height: 400px;
            margin: 0 auto;
            margin-top: 100px;

        }
        .login{
            display: flex;
            box-shadow: 3px 3px 30px 3px rgb(231, 223, 223);
        }
        /* duipase e same jaga rakhbe
        */
        .login>*{
            flex: 1;
        }
        .input-area{
            /* flex: 1 */
            background-color: whitesmoke ;

        }
        .input{
            margin: 25px;
        }
        .view-area{
            /* flex: 1 */

        }
        h2{
            margin-bottom: 25px;
        }
        input{
            padding: 8px;
            padding-left: 42px;
            width: 95%;
            height: 36px;
            outline: none;
            margin-bottom: 10px;
            font-size: large;
            border: none;
            border-bottom: 2px solid rgb(197, 194, 194);
            background-color: whitesmoke;
        }
        i{
            position:relative;
            top: 35px;
            font-size: 20px;
            color: blueviolet;
            
        }
        .input-area > a{
            font-size: small;
            font-weight: 500;
            text-decoration: none;
        }
        .btn{
            background-color: blueviolet;
            color: whitesmoke;
            font-size: medium;
            font-weight: 500;
            text-align:center;
            cursor: pointer;
            margin-top: 40px;
            border-radius: 6px;
        }
        .input-area p{
            font-size: small;
            text-align: center;
        }
        .input-area p a{
            text-decoration: none;
            font-weight: 500;
        }
        .view-area{
            background-image: url(./img/phone.jpg );
            color: whitesmoke;
            padding: 40px;
        }
        .view h2{
            margin-top: 200px;
            line-height: 30px;
        }
        .view h5{
            position: relative;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-area">
        <div class="login">
            <div class="input-area">
                <div class="input">
                    <h2>Login</h2>
                <form action="#">
                    <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id="" placeholder="Enter your email">
                    </div>
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="" placeholder="Enter your password">
                    </div>
                    <a href="#">Forgot Password?</a>
                    <input type="button" value="Login" class="btn">
                </form>
                <p>Don't have an account? <a href="#">Signup now</a></p>
                </div>
            </div>
            <div class="view-area">
                    <div class="view">
                    <h2>Every new friend is a new adventure.</h2>
                    <h5>het's get connected</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
