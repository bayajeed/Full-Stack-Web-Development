<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindu ami</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .heros{
            width: 1300px;
            height: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 5px;
            border: 3px solid gray;
            font-family: "Poppins", system-ui;
            background-image: linear-gradient(147deg, transparent 0%, transparent 8%,rgba(63, 106, 202,0.08) 8%, rgba(63, 106, 202,0.08) 46%,transparent 46%, transparent 100%),linear-gradient(107deg, transparent 0%, transparent 21%,rgba(63, 106, 202,0.08) 21%, rgba(63, 106, 202,0.08) 53%,transparent 53%, transparent 100%),linear-gradient(288deg, transparent 0%, transparent 35%,rgba(63, 106, 202,0.08) 35%, rgba(63, 106, 202,0.08) 91%,transparent 91%, transparent 100%),linear-gradient(90deg, rgb(255,255,255),rgb(255,255,255));
            
        }
        .heros-left{
            width: 50%;
            height: auto;
            padding: 25px;
            box-sizing: border-box;
            
        }
        h5{
            font-weight: 500;
            font-size: 1.25rem;
            line-height: 1.875rem;
            /* letter spacing kaj kortachena */
            letter-spacing: 23.5%; 
            color: #2F2B71;
        }
        h1{
            font-weight: 700;
            font-size: 4.375rem;
            line-height: 5.125rem;
            color: #5F596E;
        }
        p{
            font-weight: 500;
            font-size: 1.25rem;
            line-height: 32px;
            letter-spacing: 5px;
        }
        button{
            width: 197px;
            height: 56px;
            left: 114px;
            font-weight: 600;
            font-size: 18px;
            line-height: 18px;
            letter-spacing: 11%;
            background-color: #54b8ff;
            color: #FEFEFE;
            border-radius: 5px;
            cursor: pointer;
        }
        .fa-arrow-right{
            position:relative;
            left: 6px;
            top: 4px;
            font-size: 25px;

        }


        .heros-right{
            width: 50%;
            height: auto;
            background-image: url(icon/Group.png);
            background-repeat: no-repeat;
            
        }
        .first{
            position:relative;
            top: 222px;
            left: 93px;
        }
        .second{
            position:relative;
            top: -15px;
            left: 175px;
        }
        .third{
            position:relative;
            top: -205px;
            left: 327px;
        }
        .forth{
            position:relative;
            top: -238px;
            left: 513px;
        }
        .five{
            position:relative;
            top: -184px;
            left: 545px;
        }
    </style>
</head>
<body>
    <div class="heros-area">
        <div class="heros">
            <div class="heros-left">
                <h5>TRAINING TO SUCCEED</h5>
                <h1>Believe and you can achieve</h1>
                <p>Learn any skill from comfort of your home
                    Anywhere and Anytime for only $10</p>
                <button>Apply Now <i class="fa-solid fa-arrow-right"></i></button>

            </div>
            <div class="heros-right">   
                <div class="full-img">
                    <div class="first"><img src="icon/Other 15.png" alt="15"></div>
                    <div class="second"><img src="icon/Other 01.png" alt="1"></div>
                    <div class="third"><img src="icon/Other 05.png" alt="5"></div>
                    <div class="forth"><img src="icon/Other 06.png" alt="6"></div>
                    <div class="five"><img src="icon/Other 20.png" alt="20"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
