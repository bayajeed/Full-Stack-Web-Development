<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="registration">
        <div class="registration-area">
            <div class="registration">
                <section class="">
                    <fieldset class="fieldset-area">
                    <legend style="text-align: center; color: chocolate; font-size: xx-large;">Registration</legend>
                        <form action="#" class="form-area">
                            <label for="fname">First Name</label> <input type="text" name="" id="name" placeholder="First name"><br><br>
                            <label for="lname">Last Name</label> <input type="text" name="" id="name" placeholder="Last name"><br><br>
                            <label for="email">E-mail</label> <input type="email" name="" id="email" placeholder="Your E-mail"><br><br>
                            <label for="num">Phone Number: </label> <input type="number" name="" id="num"><br><br>
                            <label for="">Gander: </label> <label for="Male">Male</label> <input type="radio" name="gander" id="Male"> <label for="female">Female</label> <input type="radio" name="gander" id="female"><br><br>
                            <p>You can choose your preferred language.</p>
                            <div class="lang">
                            <input type="checkbox" name="" id="html"> <label for="html">HTML</label><br><br>
                            <input type="checkbox" name="" id="css"> <label for="css">CSS</label><br><br>
                            <input type="checkbox" name="" id="java"> <label for="java">Javascript</label><br><br>
                            <input type="checkbox" name="" id="python"> <label for="python">Python</label>
                            </div>
                            <span>Home District*</span>
                            <select name="" id="">
                                <option value="" selected disabled>----Select On----</option>
                                <option value="2">Khulna</option>
                                <option value="3">Dhaka</option>
                                <option value="4">Barisal</option>
                                <option value="5">Gopalgong</option>
                                <option value="6">Shatkhira</option>
                            </select><br><br>
            
                            <label for="fav">Choose your Favorite Color: </label> <input type="color" name="" id="fav" value="#8c9d0b"><br><br>
                            <label for="rang">Height: (30-80) </label> <input type="range" name="rang" id="rang" min="30" max="80" step="1" value="40"><br><br>
                            <label for="file">Choose your file: </label> <input type="file" name="" id="file"><br><br>
                            <input type="button" value="Submit">
                        </form>
                    </fieldset>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
