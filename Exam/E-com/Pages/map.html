<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend><h1>Contact Us</h1></legend>
        <div class="ffbox">
            <div class="ffbox1 com">
                <form>
                    <label for="fullName">
                        <i class="fa fa-solid fa-user" 
                           style="margin: 2px;">
                        </i> Full Name:
                    </label>
                    <input type="text" 
                           id="fullName" 
                           name="fullName" required><br><br>
                    <label for="email">
                        <i class="fa fa-solid fa-envelope" 
                           style="margin: 2px;">
                        </i>
                        Email Address:
    
                    </label>
                    <input type="email"
                           id="email" 
                           name="email" required> <br><br>
    
                    <label for="mobile">
                        <i class=" fa fa-solid fa-phone" 
                           style="margin: 2px;">
                        </i>
                        Contact No:
                    </label>
                    <input type="tel"
                           id="mobile" 
                           name="mobile" required><br><br>
    
                    <label for="msg">
                        <i class=" fa fa-solid fa-comment" 
                           style="margin: 2px;">
                        </i>
                        Write Message:
                    </label>
                    <textarea id="msg" 
                              name="msg" 
                              rows="5" required>
                    </textarea><br><br>
    
                    <button type="submit">
                        Submit
                    </button>
                </form>
            </div><br><br>
            <div class="map-div com">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15628.970078749097!2d90.34659825!3d23.798593999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c105f81691d5%3A0x4aa9bd97de918f7b!2sSher-E-Bangla%20National%20Cricket%20Stadium!5e1!3m2!1sen!2sbd!4v1724101945449!5m2!1sen!2sbd"
                        width="370" 
                        height="95%" 
                        allowfullscreen="" 
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div><br><br><br><br>
        </div>
    </fieldset>
</body>
</html>
