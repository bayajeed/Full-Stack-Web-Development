<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantu</title>
    <!-- Font Awsome linking -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Manu start -->
        <section>
            <div class="manu-area">
                <div class="manu">
                    <div class="logo-area">
                        <div class="logo">
                            <img src="img/logo.png" alt="Bantu">
                        </div>
                    </div>
                    <div class="main-manu-area">
                        <div class="main-manu">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="manu-button-area">
                        <div class="manu-button">
                            <button>See demo</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Manu End -->
        
        <!-- Hero Area Start -->
        <section>
            <div class="heros-area">
                <div class="heros">
                    <div class="text-area">
                        <div class="text">
                            <h1><span>Saling</span> Bantu <br>sesama <span>Warga</span></h1>
                            <p>Aplikasi Bantu warga merupakan aplikasi berbasis mobile dengan konsep kesehatan yang berkaitan dengan keadaan covid sekarang</p>
                            <div class="email">
                                <span><i class=" right-icon fa-solid fa-arrow-right"></i></span>
                                <input class="in" type="email" name="" id="email" placeholder="Email address...">
                            </div>
                        </div>
                    </div>
                    <div class="heros-img-area">
                        <div class="heros-img">
                            <img class="welcome" src="img/Welcome.png" alt="Welcome">
                            <img src="img/Vitamin.png" alt="Vitamin" class="vitamin">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero Area End -->
        <!-- test -->
        <section>
            <div class="prant">
                <div class="child1">Box 1</div>
                <div class="child2">Box 2</div>
                <div class="child3">Box 3</div>
            </div>
        </section>
    </div>
</body>
</html>
